<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipes Generator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
    <header>
    <h1>Yummi Recipes Generator</h1>

    <main>
        <form>
            <label for="ingredients">Enter ingredients you have:</label><br>
            <input type="text" id="ingredients" name="ingredients" placeholder="e.g., chicken, rice, broccoli" autofocus required autocomplete="off"><br>
            <button type="submit" class="submit-button">Generate Recipe</button>
        </form>
        <div class="recipe-output">
        

        </div>
    </main>

    </div>

</body>
